<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-hydrate="restaurantName">C R A Z I A N ' s</title>
    <meta name="description" content="" data-hydrate="metaDescription">
    <!-- Favicon would go here -->
    <script src="settings.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Badges -->
    <div class="badge badge-opening desktop-only">
        <p>Mo - Fr</p>
        <p>11:00 - 14:30</p>
    </div>
    <div class="badge badge-special desktop-only">
        <p>Weekly</p>
        <p>Specials</p>
    </div>

    <!-- Navigation Overlay / Header -->
    <header class="main-header glass animate-fade-in">
        <div class="container header-content">
            <div class="brand">
                <span class="gold-text" data-hydrate="restaurantName">C R A Z I A N ' s</span>
            </div>
            <!-- Category Nav (Ribbon on mobile) -->
            <nav class="category-nav">
                <ul id="category-list">
                    <!-- Categories will be injected here -->
                </ul>
            </nav>
            <!-- Mobile Menu Toggle -->
            <div class="header-right mobile-only">
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="tr">TR</button>
                    <button class="lang-btn" data-lang="es">ES</button>
                </div>
                <button id="mobile-menu-toggle" aria-label="Menu öffnen">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
            <!-- Desktop Layout also needs it but let's place it in the desktop nav or separate -->
            <div class="desktop-only header-right-desktop">
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="tr">TR</button>
                    <button class="lang-btn" data-lang="es">ES</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div id="mobile-menu-overlay" class="mobile-only glass">
        <button id="close-mobile-menu" aria-label="Menu schließen">✕</button>
        <div class="mobile-nav-content">
            <div class="mobile-brand">
                <span class="gold-text" data-hydrate="restaurantName">C R A Z I A N ' s</span>
            </div>
            <ul id="mobile-category-list">
                <!-- Mobile Categories will be injected here -->
            </ul>
        </div>
    </div>

    <main>
        <!-- Hero Section -->
        <section class="hero animate-fade-in">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <h1 class="hero-title" data-hydrate="restaurantName">C R A Z I A N ' s</h1>
                <p class="hero-subtitle" data-hydrate="tagline">Simply Authentic Asian Food</p>
                <div class="hero-decoration">
                    <span class="line"></span>
                    <span class="icon">❁</span>
                    <span class="line"></span>
                </div>
            </div>
        </section>

        <!-- Menu Container -->
        <div id="menu-app" class="container section-padding">
            <!-- Categories and Items will be dynamically rendered or structured here -->
        </div>
    </main>

    <footer class="glass">
        <div class="container footer-content">
            <p>&copy; <span data-hydrate="footerText">2026 C R A Z I A N ' s Hallein</span></p>
            <p class="nfc-tagline">Scan via NFC for the digital menu</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
